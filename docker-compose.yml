services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: "production"
      PORT: "3000"
      MONGO_URL: "mongodb://smart_reminder_db:27017/smart_reminders"
      HA_URL: "http://supervisor/core"
      HA_TOKEN: "${SUPERVISOR_TOKEN}"
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "--show-error", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      - smart_reminder_db

  smart_reminder_db:
    image: mongo:8
    container_name: smart_reminder_db
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
