services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      MONGO_URL: "mongodb://mongo:27017/smart_reminders"
      HA_URL: "${HA_URL}"
      HA_TOKEN: "${HA_TOKEN}"
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  mongo:
    image: mongo:8
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
